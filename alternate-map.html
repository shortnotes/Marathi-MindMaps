# अलंकार
## शब्दालंकार
### अनुप्रास अलंकार
  - वृत्यानुप्रास **: 1/+ वर्णाची पुनरावृत्ती**
  - छेकानुप्रास **: एखादा शब्द एकवार पुनरावृत्त (म्हणजे दोनदा आल्यास)**
  - लाटानुप्रास **: शब्द तोच मात्र जात बदलुन आल्यास**
### यमक अलंकार
  - आद्य यमक **: Start**
  - मध्य यमक **: Middle**
  - अंत्य यमक **: End**
  - दाम यमक **: zig-zag pattern**
  - पुष्प यमक **: at every pause**
  - अश्वघाटी यमक **: repeated with a different character attached to it (before/after)**
  - युग्मयमक **: Same line repeated with different spacing forming new meaning**
### श्लेष अलंकार / उभयालंकार ==(One word with different meaning)==
  - शब्द श्लेष
    - संभग श्लेष (सखंड श्लेष)
    - अभंग श्लेष (अखंड श्लेष)
  - अर्थ श्लेष
